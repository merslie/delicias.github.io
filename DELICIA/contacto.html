<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --azul: #0066ff;
      --rojo: #ff3a4e;
      --amarillo: #ffde59;
      --verde: #2ecc71;
      --fondo: #f8f9fa;
      --texto: #2c3e50;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(135deg, var(--azul), var(--verde));
      color: white;
      padding: 1rem 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      height: 70px;
      transition: transform 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    .nav-link {
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-weight: bold;
      margin: 0 5px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background-color: white;
      color: var(--azul) !important;
      transform: translateY(-3px);
    }
    
    .contacto-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-control {
      margin-bottom: 1.5rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 0.8rem;
    }
    
    .btn-enviar {
      background: var(--rojo);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .btn-enviar:hover {
      background: var(--amarillo);
      color: var(--texto);
    }
    
    .btn-volver {
      display: block;
      width: fit-content;
      background: linear-gradient(135deg, var(--rojo), var(--amarillo));
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      margin: 3rem auto;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .btn-volver:hover {
      transform: scale(1.05);
      color: white;
    }
    
    footer {
      background: linear-gradient(135deg, var(--azul), var(--verde));
      color: white;
      padding: 2rem 0;
      margin-top: 3rem;
    }
  </style>
  <title>DELIZIA - Contacto</title>
</head>
<body>
  <header class="sticky-top">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <a href="inicio.html" class="text-decoration-none d-flex align-items-center">
            <img src="logo.webp" alt="DELIZIA - Productos Lácteos" class="logo me-3">
            <h1 class="text-white m-0">Contacto</h1>
          </a>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-dark">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link px-3 py-2" href="inicio.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link px-3 py-2" href="nosotros.html">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link px-3 py-2" href="productos.html">Productos</a></li>
              <li class="nav-item"><a class="nav-link px-3 py-2" href="contacto.html">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <section class="contacto-form">
      <h2 class="text-center mb-4">¡Escríbenos!</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="5" placeholder="Tu mensaje..." required></textarea>
        </div>
        <button type="submit" class="btn btn-enviar">Enviar</button>
      </form>
    </section>

    <a href="inicio.html?t=1" class="btn btn-volver">¡Volver al Inicio!</a>
  </main>

  <footer>
    <div class="container text-center">
      <p class="mb-0">© 2025 DELIZIA. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
